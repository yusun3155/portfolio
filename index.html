<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joan Lee | Portfolio</title>
  <meta name="description" content="Joan Lee — Portfolio" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --stroke:#e5e7eb;
      --radius:16px;
      --shadow:0 12px 32px rgba(0,0,0,.08);
      --accent:#111827;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font:16px/1.65 "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1080px,92vw);margin:0 auto}

    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.85);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--stroke)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:68px}
    .brand{font-weight:400;letter-spacing:.3px;color:var(--muted);font-size:16px}
    nav ul{display:flex;gap:.6rem;list-style:none;margin:0;padding:0}
    nav a{color:var(--muted);padding:.55rem .75rem;border-radius:10px;transition:background .2s}
    nav a:hover{background:#f3f4f6;color:#111827}
    .menu-btn{display:none}

    .hero{padding:86px 0 40px;text-align:center;display:flex;flex-direction:column;align-items:center;gap:12px}

    .intro{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:32px}
    .intro img{width:180px;height:220px;object-fit:cover;border:1px solid var(--stroke);border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    .intro-text{display:flex;flex-direction:column;justify-content:center;text-align:left;max-width:520px}
    .intro-text h1{font-size:clamp(28px,4vw,42px);margin:0 0 6px}
    .intro-text p{margin:0 0 16px;color:var(--muted)}

    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem 1rem;border-radius:12px;border:1px solid var(--stroke);background:#ffffff;color:#111827;font-weight:500;transition:transform .12s ease, box-shadow .12s ease;cursor:pointer}
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.08)}

    section{padding:56px 0;border-top:1px solid var(--stroke)}
    section:first-of-type{border-top:0}
    h2{font-size:clamp(20px,2.4vw,28px);margin:0 0 18px;text-align:center;color:#111827}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
    .card{grid-column:span 4;background:var(--panel);border:1px solid var(--stroke);border-radius:var(--radius);overflow:hidden;transition:transform .18s ease, box-shadow .18s ease}
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow)}
    .thumb{aspect-ratio:4/3;background:linear-gradient(180deg,#fafafa,#f5f5f5);display:flex;align-items:center;justify-content:center;border-bottom:1px solid var(--stroke)}
    .inner{padding:14px 14px 16px}
    .inner h3{margin:0 0 4px;font-size:18px}
    .inner p{margin:0;color:var(--muted);font-size:14px}

    footer{padding:42px 0;border-top:1px solid var(--stroke);color:var(--muted);text-align:center;font-size:14px}

    @media (max-width:700px){
      .intro{flex-direction:column;gap:12px;text-align:center}
      .intro-text{text-align:center;align-items:center}
      .actions{justify-content:center}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="#top" class="brand">Portfolio</a>
      <button class="menu-btn" aria-label="Open Menu" onclick="toggleMenu()">☰ Menu</button>
      <nav>
        <ul id="menu">
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="assets/Joan_Lee_Resume.pdf" download="Joan_Lee_Resume.pdf">Resume</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="top" class="container">
    <section class="hero">
      <div class="intro">
        <img src="assets/joan-profile.jpg" alt="Profile photo of Joan Lee">
        <div class="intro-text">
          <h1>Joan Lee</h1>
          <p>UW–Madison · Communication Arts & Information Science · Digital Studies</p>
          <div class="actions">
            <a class="btn" href="assets/Joan_Lee_Resume.pdf" download="Joan_Lee_Resume.pdf">Resume</a>
            <a class="btn" href="https://www.linkedin.com/in/yusunjoanlee" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </div>
        </div>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="grid">
        <!-- 기존 프로젝트 카드 그대로 유지 -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p style="text-align:center"><a href="mailto:jlee2296@wisc.edu">jlee2296@wisc.edu</a> · <a href="mailto:yoosunlee@gmail.com">yoosunlee@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="y"></span> Joan Lee · Portfolio</div>
  </footer>

  <script>
    function toggleMenu(){const m=document.getElementById('menu');m.classList.toggle('open');}
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
